<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>P칠ndulo Invertido control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: radial-gradient(circle, rgba(191,65,80,1) 0%, rgba(0,0,0,1) 100%);
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 120px; /* espacio para el logo */
      margin: 0;
    }
    h1 {
      color: #000000;
      margin-bottom: 10px;
    }
    .status {
      margin-bottom: 10px;
      font-size: 15px;
    }
    canvas {
      background-color: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-top: 20px;
    }
    #lastValue {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      color: #000000;
    }
    .logo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      text-align: left;
      padding: 10px 20px;
      z-index: 100;
    }
    .logo-container img {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Escudo_Universidad_Militar_Nueva_Granada.svg/958px-Escudo_Universidad_Militar_Nueva_Granada.svg.png"
         alt="Logo UMNG">
  </div>

  <h1>P칄NDULO CONTROL</h1>
  <div class="status" id="status">Conectando...</div>
  <div id="lastValue">칔ltimo 풪: -- 춿</div>
  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    // ---- Configuraci칩n MQTT ----
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topic  = "pendulo/esp32/imu";
    const client = mqtt.connect(broker);

    const statusEl  = document.getElementById("status");
    const lastValEl = document.getElementById("lastValue");

    client.on("connect", () => {
      statusEl.textContent = "游릭 Conectado";
      client.subscribe(topic);
    });

    client.on("error", (err) => {
      statusEl.textContent = "游댮 Error de conexi칩n: " + err.message;
    });

    // ---- Gr치fico ----
    const ctx = document.getElementById("chart").getContext("2d");
    const data = {
      labels: [],
      datasets: [{
        label: "츼ngulo (춿)",
        data: [],
        borderColor: "#58a6ff",
        borderWidth: 2,
        pointRadius: 0,
        fill: false,
        tension: 0.15
      }]
    };

    const chart = new Chart(ctx, {
      type: "line",
      data: data,
      options: {
        animation: false,
        plugins: { legend: { labels: { color: "#e6edf3" } } },
        scales: {
          x: { ticks: { color: "#aaa" }, grid: { color: "#30363d" }, title: { display: true, text: "Tiempo (s)", color: "#e6edf3" } },
          y: { ticks: { color: "#aaa" }, grid: { color: "#30363d" }, min: -50, max: 50, title: { display: true, text: "츼ngulo (춿)", color: "#e6edf3" } }
        }
      }
    });

    // ---- Actualizaci칩n ----
    let t0 = Date.now();
    function updateChart(value) {
      const t = ((Date.now() - t0) / 1000).toFixed(1);
      data.labels.push(t);
      data.datasets[0].data.push(value);

      if (data.labels.length > 150) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }
      chart.update("none");
    }

    client.on("message", (topic, message) => {
      const val = parseFloat(message.toString());
      if (!isNaN(val)) {
        lastValEl.textContent = `칔ltimo 풪: ${val.toFixed(2)} 춿`;
        updateChart(val);
      }
    });
  </script>
</body>
</html>
