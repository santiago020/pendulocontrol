<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Péndulo Invertido control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .status {
      margin-bottom: 10px;
      font-size: 15px;
    }
    canvas {
      background-color: #FFFFFF;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-top: 20px;
    }
    #lastValue {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      color: #00ffb7;
    }
  </style>
</head>
<body>
  <h1>pendulo control</h1>
  <div class="status" id="status">Conectando a HiveMQ...</div>
  <div id="lastValue">Último θ: -- °</div>
  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    // ---- Configuración MQTT ----
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topic = "pendulo/esp32/imu";

    const client = mqtt.connect(broker);
    const statusEl = document.getElementById("status");
    const lastValEl = document.getElementById("lastValue");

    client.on("connect", () => {
      statusEl.textContent = "🟢 Conectado a HiveMQ (broker.hivemq.com)";
      client.subscribe(topic);
    });

    client.on("error", (err) => {
      statusEl.textContent = "🔴 Error de conexión: " + err.message;
    });

    // ---- Configuración del gráfico ----
    const ctx = document.getElementById("chart").getContext("2d");
    const data = {
      labels: [],
      datasets: [{
        label: "Ángulo (°)",
        data: [],
        borderColor: "#58a6ff",
        borderWidth: 2,
        pointRadius: 0,
        fill: false,
        tension: 0.15
      }]
    };

    const chart = new Chart(ctx, {
      type: "line",
      data: data,
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: {
            labels: { color: "#e6edf3" }
          }
        },
        scales: {
          x: {
            title: { display: true, text: "Tiempo (s)", color: "#e6edf3" },
            ticks: { color: "#aaa" },
            grid: { color: "#30363d" }
          },
          y: {
            title: { display: true, text: "Ángulo (°)", color: "#e6edf3" },
            min: -50, max: 50,
            ticks: { color: "#aaa" },
            grid: { color: "#30363d" }
          }
        }
      }
    });

    // ---- Actualización del gráfico ----
    let t0 = Date.now();

    function updateChart(value) {
      const t = (Date.now() - t0) / 1000;
      data.labels.push(t.toFixed(1));
      data.datasets[0].data.push(value);

      if (data.labels.length > 100) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }

      chart.update();
    }

    // ---- Recepción MQTT ----
    client.on("message", (topic, message) => {
      const text = message.toString().trim();
      const value = parseFloat(text);

      if (!isNaN(value)) {
        updateChart(value);
        lastValEl.textContent = `Último θ: ${value.toFixed(2)} °`;
      } else {
        console.warn("Dato no numérico:", text);
      }
    });
  </script>
</body>
</html>
