<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard P√©ndulo Invertido</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      text-align: center;
      margin-top: 30px;
    }
    h2 { color: #222; }
    #status { font-weight: bold; margin-bottom: 10px; }
    canvas {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üì° Dashboard ‚Äî √Ångulo del P√©ndulo Invertido</h2>
  <div id="status">Conectando al broker MQTT...</div>
  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    // ---- Configuraci√≥n MQTT ----
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topic = "pendulo/esp32/imu";

    const client = mqtt.connect(broker);
    const statusEl = document.getElementById("status");

    client.on("connect", () => {
      statusEl.innerText = "üü¢ Conectado a HiveMQ";
      client.subscribe(topic);
    });

    client.on("error", (err) => {
      statusEl.innerText = "üî¥ Error de conexi√≥n: " + err.message;
    });

    // ---- Configuraci√≥n del gr√°fico ----
    const ctx = document.getElementById("chart").getContext("2d");
    const data = {
      labels: [],
      datasets: [{
        label: "√Ångulo (¬∞)",
        data: [],
        borderColor: "blue",
        borderWidth: 2,
        pointRadius: 0,
        fill: false,
        tension: 0.15
      }]
    };

    const chart = new Chart(ctx, {
      type: "line",
      data: data,
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: "Tiempo (s)" },
            ticks: { color: "#444" }
          },
          y: {
            title: { display: true, text: "√Ångulo (¬∞)" },
            min: -50, max: 50,
            ticks: { color: "#444" }
          }
        }
      }
    });

    // ---- Actualizaci√≥n del gr√°fico ----
    let t0 = Date.now();

    function updateChart(value) {
      const t = (Date.now() - t0) / 1000;
      data.labels.push(t.toFixed(1));
      data.datasets[0].data.push(value);

      // Mantener √∫ltimos 100 puntos
      if (data.labels.length > 100) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }

      chart.update();
    }

    // ---- Recepci√≥n de mensajes MQTT ----
    client.on("message", (topic, message) => {
      const text = message.toString().trim();
      const value = parseFloat(text);

      console.log("Mensaje recibido:", text);

      if (!isNaN(value)) {
        updateChart(value);
      } else {
        console.warn("Dato no num√©rico:", text);
      }
    });
  </script>
</body>
</html>
